<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crocodollar - Access</title>

  <!-- Import Playfair Display font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ==========================================
       FONT & COLOR VARIABLES
    =========================================== */
    :root {
      --green: #4e9f70;
      --green-dark: #3e7c56;
      --cream: #f4f0e6;
      --light-cream: #f9f7f2;
      --gray: #7d7d7d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ==========================================
       GLOBAL STYLES
    =========================================== */
    body {
      font-family: 'Playfair Display', serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #3e3e3e;
      background: url('https://i.gifer.com/7efs.gif') center/cover no-repeat fixed;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(244, 240, 230, 0.92);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    /* ==========================================
       CONTAINER
    =========================================== */
    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    /* ==========================================
       LOGO + MOTTO + SUBTITLE
    =========================================== */
    .motto {
      font-size: 1rem;
      color: var(--gray);
      margin-bottom: 5px;
      font-style: italic;
    }

    .logo {
      font-size: 2.7rem;
      font-weight: 700;
      color: var(--green);
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 400;
      color: var(--gray);
      margin-bottom: 20px;
      font-style: italic;
    }

    /* ==========================================
       FORM BOX
    =========================================== */
    .form-box {
      animation: fadeIn 0.6s ease;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }

    input {
      padding: 12px 15px;
      font-size: 1rem;
      color: #3e3e3e;
      background: linear-gradient(to right, var(--light-cream), var(--cream));
      border: 1px solid #d0d8b2;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    input::placeholder {
      color: #9b9b9b;
      font-style: italic;
    }

    input:focus {
      border-color: var(--green);
      box-shadow: 0 0 8px rgba(78, 159, 112, 0.3);
      background: #fff;
    }

    button {
      padding: 12px;
      font-size: 1.1rem;
      color: white;
      background: linear-gradient(to right, var(--green), var(--green-dark));
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(to right, var(--green-dark), var(--green));
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(78, 159, 112, 0.3);
    }

    /* ==========================================
       LINKS + TERMS
    =========================================== */
    .forgot-password, .signup-box {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a, .signup-box a {
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .forgot-password a:hover, .signup-box a:hover {
      color: var(--green-dark);
      text-shadow: 0 0 6px rgba(78, 159, 112, 0.3);
    }

    .terms {
      font-size: 0.85rem;
      color: var(--gray);
      text-align: center;
      margin-top: 15px;
      line-height: 1.5;
    }

    .terms a {
      color: var(--green);
      text-decoration: none;
      font-weight: 600;
    }

    .terms a:hover {
      color: var(--green-dark);
    }

    /* ==========================================
       RESPONSIVE DESIGN
    =========================================== */
    @media (max-width: 480px) {
      .logo { font-size: 2.2rem; }
      .subtitle { font-size: 0.95rem; }
      button { font-size: 1rem; }
      .container { padding: 25px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="motto">"Pera niyo, Pera ko"</p>
    <h1 class="logo">Crocodollar</h1>

    <!-- LOGIN FORM -->
    <div class="form-box" id="login-form">
      <p class="subtitle">Log in to access your account.</p>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <p class="forgot-password"><a href="#">Forgot your password?</a></p>
      <div class="signup-box">
        Donâ€™t have an account? <a href="#" id="show-signup">Sign up</a>
      </div>
    </div>

    <!-- SIGN-UP FORM -->
    <div class="form-box hidden" id="signup-form">
      <p class="subtitle">Create your account to get started.</p>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="terms">
        By signing up, you agree to our
        <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and
        <a href="#">Cookies Policy</a>.
      </p>
      <div class="signup-box">
        Already have an account? <a href="#" id="show-login">Log in</a>
      </div>
    </div>
  </div>

  <script>
    // Toggle between Login and Sign Up forms
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const showSignup = document.getElementById("show-signup");
    const showLogin = document.getElementById("show-login");

    showSignup.addEventListener("click", (e) => {
      e.preventDefault();
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
    });

    showLogin.addEventListener("click", (e) => {
      e.preventDefault();
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });
  </script>
</body>
</html>
