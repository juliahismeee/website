<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crocodollar Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="https://share.google/images/DUOuffF1I6efnNS3z" alt="Profile Picture" class="profile-pic">
        <h1 class="profile-name">Croco Kiboloy</h1>
        <p class="profile-title">Crocodollar User</p>
      </div>

      <div class="profile-info">
        <p class="bio">"Pera niyo, pera ko" — because saving money can be fun, creative, and rewarding!</p>
      </div>

      <div class="stats">
        <div class="stat-box">
          <h2>₱9,999,999,999...</h2>
          <p>Balance</p>
        </div>
        <div class="stat-box">
          <h2>42</h2>
          <p>Transactions</p>
        </div>
        <div class="stat-box">
          <h2>5</h2>
          <p>Goals Reached</p>
        </div>
      </div>

      <div class="actions">
        <button class="edit-btn">Edit Profile</button>
        <button class="logout-btn">Logout</button>
      </div>
    </div>
  </div>

</body>
</html>
